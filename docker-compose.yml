services:

  postgres:
    image: postgres:16-alpine
    container_name: campus-postgres
    environment:
      POSTGRES_DB: campusuce
      POSTGRES_USER: campusuce
      POSTGRES_PASSWORD: campusuce123
    ports:
      - "5432:5432"
    volumes:
      - campus_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: campus-redis
    restart: unless-stopped
    
  gateway:
    image: nginx:alpine
    container_name: campus-gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - item-service
      - search-service
      - reservation-service
      - delivery-service
      - notification-service
      - reputation-service
      - traceability-service
      - chat-service

  auth-service:
    build:
      context: ./services/auth-service
    container_name: campus-auth-service
    env_file:
      - ./services/auth-service/.env.local
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    expose:
      - "8000"

  user-service:
    build:
      context: ./services/user-service
    container_name: campus-user-service
    env_file:
      - ./services/user-service/.env.local
    expose:
      - "8000"

  item-service:
    build:
      context: ./services/item-service
    container_name: campus-item-service
    environment:
      - SERVICE_ROOT_PATH=/items
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      - JWT_SECRET=dev_secret_change_me
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres

  search-service:
    build:
      context: ./services/search-service
    container_name: campus-search-service
    environment:
      - SERVICE_ROOT_PATH=/search
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
    depends_on:
      - postgres

  reservation-service:
    build:
      context: ./services/reservation-service
    container_name: campus-reservation-service
    environment:
      - SERVICE_ROOT_PATH=/reservations
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      - JWT_SECRET=dev_secret_change_me
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres

  delivery-service:
    build:
      context: ./services/delivery-service
    container_name: campus-delivery-service
    environment:
      - SERVICE_ROOT_PATH=/delivery
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      - JWT_SECRET=dev_secret_change_me
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres
    expose:
      - "8000"

  notification-service:
    build:
      context: ./services/notification-service
    container_name: campus-notification-service
    environment:
      - SERVICE_ROOT_PATH=/notifications
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      - JWT_SECRET=dev_secret_change_me
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres
    expose:
      - "8000"

  reputation-service:
    build:
      context: ./services/reputation-service
    container_name: campus-reputation-service
    environment:
      - SERVICE_ROOT_PATH=/reputation
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      - JWT_SECRET=dev_secret_change_me
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres
    expose:
      - "8000"

  traceability-service:
    build:
      context: ./services/traceability-service
    container_name: campus-traceability-service
    environment:
      - SERVICE_ROOT_PATH=/traceability
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      - JWT_SECRET=dev_secret_change_me
      - JWT_ALGORITHM=HS256
    expose:
      - "8000"

  chat-service:
    build:
      context: ./services/chat-service
    container_name: campus-chat-service
    environment:
      - SERVICE_ROOT_PATH=/chat
      - DATABASE_URL=postgresql+psycopg://campusuce:campusuce123@postgres:5432/campusuce
      # Optional (only if you later add JWT validation in chat)
      # - JWT_SECRET=dev_secret_change_me
      # - JWT_ALGORITHM=HS256
    depends_on:
      - postgres
    expose:
      - "8000"
    restart: unless-stopped

volumes:
  campus_pgdata:
