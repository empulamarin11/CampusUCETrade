services:
  nginx:
    image: nginx:alpine
    container_name: qa-business-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - item-service
      - reservation-service
      - search-service
    restart: unless-stopped

  item-service:
    image: ghcr.io/empulamarin11/campusucetrade-item:qa
    container_name: qa-item-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - SERVICE_ROOT_PATH=/items
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    restart: unless-stopped

  reservation-service:
    image: ghcr.io/empulamarin11/campusucetrade-reservation:qa
    container_name: qa-reservation-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - SERVICE_ROOT_PATH=/reservations
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=campus.events
      - RABBITMQ_EXCHANGE_TYPE=topic
    restart: unless-stopped

  search-service:
    image: ghcr.io/empulamarin11/campusucetrade-search:qa
    container_name: qa-search-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_ROOT_PATH=/search
      - S3_BUCKET=${S3_BUCKET}
      - AWS_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    restart: unless-stopped
