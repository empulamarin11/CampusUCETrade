server {
  listen 80;

  location = /health {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  location /notifications/ {
    proxy_pass http://notification-service:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /reputation/ {
    proxy_pass http://reputation-service:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /traceability/ {
    proxy_pass http://traceability-service:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    return 200 "ops-ok";
    add_header Content-Type text/plain;
  }
}
