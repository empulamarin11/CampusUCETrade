server {
  listen 80;

  # ALB health check
  location = /health {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # Core routing
  location /auth/ {
    proxy_pass http://auth-service:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /users/ {
    proxy_pass http://user-service:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Optional: root
  location / {
    return 200 "core-ok";
    add_header Content-Type text/plain;
  }
}
