services:
  nginx:
    image: nginx:alpine
    container_name: qa-core-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-service
      - user-service
    restart: unless-stopped

  auth-service:
    image: ghcr.io/empulamarin11/campusucetrade-auth:qa
    container_name: qa-auth-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
    restart: unless-stopped

  user-service:
    image: ghcr.io/empulamarin11/campusucetrade-user:qa
    container_name: qa-user-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
