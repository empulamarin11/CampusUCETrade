services:
  nginx:
    image: nginx:alpine
    container_name: qa-ops-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - notification-service
      - reputation-service
      - traceability-service
    restart: unless-stopped

  notification-service:
    image: ghcr.io/empulamarin11/campusucetrade-notification:qa
    container_name: qa-notification-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - SERVICE_ROOT_PATH=/notifications
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=campus.events
      - RABBITMQ_QUEUE=q.notification
      - RABBITMQ_BINDINGS=reservation.*
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    restart: unless-stopped

  reputation-service:
    image: ghcr.io/empulamarin11/campusucetrade-reputation:qa
    container_name: qa-reputation-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_ROOT_PATH=/reputation
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
    restart: unless-stopped

  traceability-service:
    image: ghcr.io/empulamarin11/campusucetrade-traceability:qa
    container_name: qa-traceability-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_ROOT_PATH=/traceability
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - KAFKA_TOPIC=campus.audit
      - KAFKA_GROUP_ID=traceability-service
      - ENABLE_AUDIT_SEED=true
    restart: unless-stopped
