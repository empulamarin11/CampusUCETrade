name: CI (Turbo: lint + unit tests)

on:
  pull_request:
  push:
    branches: ["qa", "dev", "main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JS deps (root)
        run: pnpm install --frozen-lockfile

      # Install Python deps per service if requirements.txt exists (simple for tomorrow)
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest
          for d in services/*; do
            if [ -f "$d/requirements.txt" ]; then
              python -m pip install -r "$d/requirements.txt"
            fi
          done

      - name: Turbo lint
        run: pnpm turbo run lint

      - name: Turbo unit tests
        run: pnpm turbo run test
