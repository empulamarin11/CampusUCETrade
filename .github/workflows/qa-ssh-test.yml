name: QA SSH Test (Bastion)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH key
        run: |
          set -e
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.QA_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          sed -i 's/\r$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.QA_BASTION_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH to Bastion (simple command)
        run: |
          set -e
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes ubuntu@${{ secrets.QA_BASTION_HOST }} "whoami && hostname && uptime"
