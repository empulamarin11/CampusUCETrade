name: Build & Push QA Images (GHCR)

on:
  push:
    branches: ["qa"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/campusucetrade

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: auth, path: services/auth-service }
          - { name: user, path: services/user-service }
          - { name: item, path: services/item-service }
          - { name: reservation, path: services/reservation-service }
          - { name: notification, path: services/notification-service }
          - { name: chat, path: services/chat-service }
          - { name: search, path: services/search-service }
          - { name: delivery, path: services/delivery-service }
          - { name: reputation, path: services/reputation-service }
          - { name: traceability, path: services/traceability-service }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=raw,value=qa
            type=sha,prefix=qa-,format=short

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
